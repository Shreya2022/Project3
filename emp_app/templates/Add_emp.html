<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

    <title>Adding Employee </title>
</head>

<div class="container">
    <h1> Add Employee Details</h1>
    <form method="post" action="Add_emp">
        {% csrf_token %}
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" value="{{firstname}}">
          
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastname" name="lastname" value="{{lastname}}">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary" value="{{salary}}">
          </div>

          <div class="mb-3">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="Number" class="form-control" id="bonus" name="bonus" value="{{bonus}}">
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="Number" class="form-control" id="phone" name="phone" value="{{phone}}">
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="Number" class="form-control" id="role" name="role" value="{{role}}">
          </div>

          <div class="mb-3">
            <label for="Dept" class="form-label">Department</label>
            <input type="Number" class="form-control" id="role" name="dept" value="{{Dept}}">
          </div>

          {% comment %} <div class="mb-3">
            <label for="Dept" class="form-label">Department</label>
            <input type="Number" class="form-control" id="role" name="Dept" value="{{Dept}}">
          </div> {% endcomment %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
       

</div>

<body>
    <h1></h1>

    
</body>

</html>
